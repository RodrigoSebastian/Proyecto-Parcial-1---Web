<!DOCTYPE html>
<html lanog="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js"></script>
    <title>Cajero del Oxxo</title>
</head>
<body>
    <table id="tablaProductos" border="1px">
        <thead>
            <tr align="center">
                <td>Codigo</td>
                <td>Nombre</td>
                <td>Cantidad</td>
                <td>Precio</td>
                <td>Total</td>
                <td></td>
            </tr>
        </thead>
        <tbody id="bodyTabla">
            <td>
                <input type="text" name="codigo" id="codigoTxt">
            </td>
            <td>
                <input type="text" name="nombre" id="nombreTxt">
            </td>
            <td>
                <input type="number" name="cantidad" id="cantidadTxt">
            </td>
            <td>
                <input type="number" name="precio" id="precioNum">
            </td>
            <td>
                <input type="number" name="total" id="totalNumber" disabled>                
            </td>
            <td>
                <button id="agregarBtn" name="agregar">+</button>
                <button id="quitarBtn" name="quitar" disabled>-</button>
            </td>

        </tbody>
    </table>
    <br>
    <button id="crearNota" >Crear nota</button>
</body>
</html>
